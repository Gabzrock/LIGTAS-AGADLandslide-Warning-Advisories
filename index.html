  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIGTAS-AGAD Landslide Advisory</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="main-wrapper">
        
        <div class="control-bar">
            <nav class="region-nav">
                <button id="btn-benguet" class="nav-btn active" onclick="switchRegion('benguet')">Benguet</button>
                <button id="btn-calabarzon" class="nav-btn" onclick="switchRegion('calabarzon')">CALABARZON</button>
                <button id="btn-northern-samar" class="nav-btn" onclick="switchRegion('northern-samar')">Northern Samar</button>
            </nav>
            
            <button class="download-btn" onclick="downloadAdvisory()">
                ⬇ Download Advisory
            </button>
        </div>

        <div id="advisory-container">
            <header>
                <h1 id="region-title">Landslide Warning Advisory</h1>
                <h2>7-Day Rainfall Accumulation (mm)</h2>
                
                <div class="info-bar">
                    <p id="rainfall-date">Loading Date...</p>
                    <div id="threshold">Rainfall-Landslide Threshold: <span id="threshold-value">--</span></div>
                </div>
            </header>

            <div id="dashboard-content">
                <div id="table-panel">
                    <div class="table-scroll-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>AWS</th>
                                    <th>Covered Municipality</th>
                                    <th>Antecedent+ Cumulative</th>
                                    <th>Warning</th>
                                </tr>
                            </thead>
                            <tbody id="table-body">
                                </tbody>
                        </table>
                    </div>
                    <div id="table-footer-label">Computed threshold info</div>
                </div>
                
                <div id="map-panel">
                    <div id="advisory-map"></div>
                    <div id="error-message">⚠️ Data Error</div>
                </div>
            </div>

            <footer>
                <img src="https://raw.githubusercontent.com/Gabzrock/GE_experiments/refs/heads/main/advisory_footer.png" alt="Footer Info" id="static-footer-image">
            </footer>
        </div>
    </div>
    
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/papaparse@5.3.0/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
    <script  src="./script.js"></script>

  </body>
  
</html>
